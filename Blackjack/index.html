<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the CSS file -->
</head>

<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div id="dealer-cards" class="hand"></div>
        <div id="dealer-score" class="score"></div>
        <div id="player-cards" class="hand"></div>
        <div id="player-score" class="score"></div>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="restart">Restart</button>
        <div id="message"></div>
    </div>
    <audio id="game-music" preload="auto" loop>
        <source src="gamemusic.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <button id="play-button">Play Music</button>
    
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            const audio = document.getElementById('game-music');
            audio.play();
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
