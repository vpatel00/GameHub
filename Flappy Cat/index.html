<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Cat Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="gameTitle">Flappy Cat</h1>
  <img src="assets/bird.png" id="bird" width="32" height="32">
  <img src="assets/pipe.png" id="pipe" width="32" height="32">

  <!-- Win Screen -->
  <div id="winScreen">
    <h1>You Win!</h1>
    <img id="qrCode" src="assets/qr-code.png" alt="Scan to claim your prize!">
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <button id="restartBtn" onclick="restartGame()">Play Again</button>
  <script src="script.js">
    // Get the video
    var video = document.getElementById("myVideo");

    // Get the button
    var btn = document.getElementById("myBtn");

    // Pause and play the video, and change the button text
    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
    }
  </script>
</body>
</html>
